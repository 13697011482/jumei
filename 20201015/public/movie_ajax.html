<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./axios.js"></script>
</head>
<body>
  <h1>最新电影</h1>
  <ul>

  </ul>
  <script>
    var ul = document.querySelector('ul')
    axios.get('/data').then(res => {
      var data = res.data;
      ul.innerHTML = data.map((v,i) => {
        return `<li>${v.nm}</li>`
      }).join('')
    })
  </script>
</body>
</html>
